services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/habeas
    volumes:
      - ./backend/app:/app/app
      - ./backend/migrations:/app/migrations

    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=habeas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migration:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uv run alembic upgrade head
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/habeas
    volumes:
      - ./backend/app:/app/app
      - ./backend/migrations:/app/migrations
    depends_on:
      - db

volumes:
  postgres_data:
